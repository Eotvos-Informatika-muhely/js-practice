<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
            <div class="col-xs-12" id="header">
                <h3>Calculator</h3>
            </div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div id="calculator">
                    <div id="top"></div>
                    <div id="buttons">
                        <div class="button" id="num-7">7</div>
                        <div class="button" id="num-8">8</div>
                        <div class="button" id="num-9">9</div>
                        <div class="button" id="mod">/</div>

                        <div class="button" id="num-4">4</div>
                        <div class="button" id="num-5">5</div>
                        <div class="button" id="num-6">6</div>
                        <div class="button" id="star">*</div>

                        <div class="button" id="num-1">1</div>
                        <div class="button" id="num-2">2</div>
                        <div class="button" id="num-3">3</div>
                        <div class="button" id="sub">-</div>

                        <div class="button" id="num-0">0</div>
                        <div class="button" id="ans">ANS</div>
                        <div class="button" id="eq">=</div>
                        <div class="button" id="add">+</div>
                    </div>
                </div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
